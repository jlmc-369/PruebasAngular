<form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert text-danger">
        <div *ngIf="email.errors?.['required']">
          El e-mail es requerido.
        </div>
        <div *ngIf="email.errors?.['email']">
          El E-mail debe de tener un formato valido..
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert text-danger">
        <div *ngIf="password.errors?.['required']">
          El password es requerido.
        </div>
        <div *ngIf="password.errors?.['minlength']">
          El password debe de tener minimo 5 caracteres.
        </div>
      </div>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesi√≥n</button>
  </form>
